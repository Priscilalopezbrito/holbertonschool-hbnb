<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <img src="images/logo.png" alt="Logo" class="logo">
    <div class="nav-links">
        <a href="index.html" id="index-link">Home</a>
        <a href="login.html" id="login-link">Login</a>
    </div>
</header>

<main>
    <!-- Place Details Section -->
    <section id="place-details" class="place-details place-info place-card-adjusted">
        <!-- Dynamically populated using JavaScript -->
    </section>

    <!-- Reviews Section -->
    <section id="reviews" class="reviews">
        <h2>Reviews</h2>
        <!-- Reviews will be dynamically populated using JavaScript -->
    </section>

    <!-- Add Review Section -->
    <section id="add-review" style="display: none;">
        <h3>Add a Review</h3>
        <form id="review-form" class="add-review-form">
            <label for="review-text">Review:</label>
            <textarea id="review-text" name="review-text" required></textarea>

            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>

            <button type="submit" class="submit-button">Submit Review</button>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024 HBnB Evolution. All rights reserved.</p>
</footer>
<script src="scripts.js"></script>
</body>
</html>
