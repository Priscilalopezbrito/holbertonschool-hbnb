<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header>
    <img src="images/logo.png" alt="Logo" class="logo">
    <div class="nav-links">
        <a href="index.html" id="index-link">Home</a>
        <a href="login.html" id="login-link">Login</a>
    </div>
</header>

<main>
    <!-- Place Details Section -->
    <section id="place-details" class="place-details place-info">
        <div class="place-card">
            <h1>Place Name</h1>
            <p><strong>Host:</strong> John Doe</p>
            <p><strong>Price per night:</strong> $200</p>
            <p><strong>Description:</strong> A beautiful place with stunning views.</p>
            <p><strong>Amenities:</strong> WiFi, Pool, Air Conditioning</p>
        </div>
    </section>

    <!-- Reviews Section -->
    <section id="reviews">
        <h2>Reviews</h2>

        <!-- Review Card -->
        <div class="review-card">
            <p><strong>Priscila Lopez:</strong></p>
            <p>It was good!</p>
            <div class="rating">
                <span>Rating:</span>
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
                <span class="far fa-star"></span>
            </div>
        </div>

        <!-- Review Card -->
        <div class="review-card">
            <p><strong>Priscila Lopez:</strong></p>
            <p>Bad Wi-Fi</p>
            <div class="rating">
                <span>Rating:</span>
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
                <span class="fas fa-star"></span>
                <span class="far fa-star"></span>
            </div>
        </div>
    </section>

    <!-- Add Review Section -->
    <section id="add-review">
        <form id="review-form" class="add-review form" style="display: none;">
            <label for="review-text">Review:</label>
            <textarea id="review-text" name="review-text" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>
</main>

<footer>
    <p>  &copy; 2024 HBnB Evolution. All rights reserved.</p>
</footer>
</body>
</html>
